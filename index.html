<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
        <title>Pokemon</title>
    </head>
    <body>

        <div class="container">
            <div class="card">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
                <h2>pikachu</h2>

                <div class="properties type">Type:</div>
                <div class="values type-values">
                    <p>Electric</p>
                </div>

                <div class="properties abilities">Abilities:</div>
                <div class="values abilities-values">
                    <p>Lightning-Rod</p>
                    <p>Static</p>
                </div>

                <div class="properties weight">Weight:</div>
                <div class="values weight-values">
                    <p>60</p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
